name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: lc0
      run: cargo check -p lc0_general_nodes_template
    - name: lc100
      run: cargo check -p lc100_is_same_tree
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
